<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SecureXchange</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">SecureXchange</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
                <a class="nav-link" href="{{ url_for('upload') }}">Upload</a>
                <a class="nav-link" href="{{ url_for('messages') }}">Messages</a>
                <a class="nav-link" href="{{ url_for('security.logout') }}">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>Dashboard</h1>
        <p>Welcome back! Here are your uploaded files:</p>
        <ul class="list-group">
            {% for file in files %}
                <li class="list-group-item">
                    <a href="{{ url_for('download_file', filename=file.filename) }}">{{ file.filename }}</a>
                </li>
            {% else %}
                <li class="list-group-item">No files uploaded yet.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
